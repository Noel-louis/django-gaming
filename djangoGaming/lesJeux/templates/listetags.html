{% extends 'base.html' %}
{% block title %}Les tags{% endblock %}
{% block content %}
<h1>Les tags</h1>
<ul>
    {% for tag in tags %}
    <li>
        <p>{{ tag.nom }}</p>
        <a href="{% url 'tag' name=tag.nom %}">Voir le tag</a>        
    </li>
    {% endfor %}
</ul>
{% endblock %}
