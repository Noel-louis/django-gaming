{% extends 'base.html' %}
{% block title %}Création de jeu{% endblock %}
{% block content %}


<h1>Créer un nouveau jeu</h1>
<form method="post">
    {% csrf_token %}
    
    <div>
        <label for="{{ form.nom.id_for_label }}">Nom :</label>
        {{ form.nom }}
    </div>
    
    <div>
        <label for="{{ form.description.id_for_label }}">Description :</label>
        {{ form.description }}
    </div>
    
    <div>
        <label for="{{ form.studio.id_for_label }}">Studio :</label>
        {{ form.studio }} 
        <form action="{% url 'creerstudio' %}">
            <input type="submit" value="Créer Studio">
            <input type="hidden" name="next" value="{{ request.path }}">
        </form>
    </div>
    
    <div>
        <label for="{{ form.tags.id_for_label }}">Tags :</label>
        {{ form.tags }}
        <form action="{% url 'creertag' %}">
            <input type="submit" value="Créer tag">
            <input type="hidden" name="next" value="{{ request.path }}">
        </form>
    </div>
    
    <div>
        <label for="{{ form.date.id_for_label }}">Date de sortie :</label>
        {{ form.date }}
    </div>
    <button type="submit">Enregistrer</button>
</form>
{% endblock %}
