{% extends 'base.html' %}
{% block title %}Les jeux{% endblock %}
{% block content %}
<h1>Les jeux</h1>
<div class="list-group">
    {% for jeu in jeux %}
    <div class="list-group-item d-flex justify-content-between">
        <p class="d-inline">{{ jeu.nom }}</p>
        <a class="btn btn-primary d-inline" href="{% url 'jeu' name=jeu.nom %}">Voir le jeu</a>        
    </div>
    {% endfor %}
</div>
{% endblock %}
