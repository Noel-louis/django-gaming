{% extends 'base.html' %}
{% block title %}Les studios{% endblock %}
{% block content %}
<h1>Les studios</h1>
<div class="list-group">
    {% for studio in studios %}
    <div class="list-group-item d-flex justify-content-between">
        <p class="d-inline">{{ studio.nom }}</p>
        <a class="btn btn-primary d-inline" href="{% url 'studio' name=studio.nom %}">Voir le studio</a>        
    </div>
    {% endfor %}
</div>
{% endblock %}
